<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPoint - Aplicativo de Apresentação</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Custom Styles & Overrides */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f4f6;
            overflow: hidden; /* App-like feel */
        }

        /* Slide Aspect Ratio 16:9 */
        .slide-container {
            aspect-ratio: 16/9;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: relative;
            overflow: hidden;
        }

        /* Thumbnail specific scaling */
        .thumbnail-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            background: #fff;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }
        .thumbnail-wrapper.active {
            border-color: #f97316; /* Orange border for active */
        }
        .thumbnail-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: top left;
            overflow: hidden;
            pointer-events: none; /* Non-interactive thumbnails */
            user-select: none;
            padding: 4px;
        }

        /* Draggable Elements on Slide */
        .slide-element {
            position: absolute;
            border: 1px dashed transparent;
            cursor: grab;
        }
        .slide-element:hover {
            border-color: #cbd5e1;
        }
        .slide-element.selected {
            border: 2px solid #3b82f6;
            cursor: move;
        }
        
        /* Editable Content Areas */
        [contenteditable]:focus {
            outline: 2px solid #93c5fd;
            outline-offset: 2px;
        }
        [contenteditable]:empty:before {
            content: attr(placeholder);
            color: #9ca3af;
            pointer-events: none;
            display: block; /* For Firefox */
        }

        /* Voice Recording Pulse Animation */
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(220, 38, 38, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
        }
        .recording-pulse {
            animation: pulse-red 2s infinite;
            background-color: #fee2e2 !important;
            color: #dc2626 !important;
            border-color: #dc2626 !important;
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8; 
        }
    </style>
</head>
<body class="h-screen flex flex-col text-gray-800">

    <!-- Header / Toolbar -->
    <header class="bg-white border-b border-gray-200 flex flex-col shrink-0 z-10">
        <!-- Top Bar: Title and Global Actions -->
        <div class="h-12 px-4 flex items-center justify-between bg-[#bf360c] text-white">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-presentation-screen text-xl"></i>
                <h1 class="font-semibold text-lg tracking-wide">WebPoint</h1>
            </div>
            <div class="flex items-center gap-2">
                <!-- Voice Control Toggle -->
                <button id="voice-btn" onclick="app.toggleVoiceControl()" class="bg-white/10 hover:bg-white/20 px-3 py-1.5 rounded text-sm font-medium transition flex items-center border border-transparent" title="Avançar slide ao ler as últimas 4 palavras">
                    <i class="fa-solid fa-microphone mr-2"></i> <span id="voice-btn-text">Voz: Desl.</span>
                </button>
                <div class="h-6 w-px bg-white/30 mx-1"></div>
                <button onclick="app.savePresentation()" class="hover:bg-white/20 px-3 py-1.5 rounded text-sm font-medium transition">
                    <i class="fa-solid fa-floppy-disk mr-1"></i> Salvar
                </button>
                <button onclick="app.loadPresentation()" class="hover:bg-white/20 px-3 py-1.5 rounded text-sm font-medium transition">
                    <i class="fa-solid fa-folder-open mr-1"></i> Carregar
                </button>
                <div class="h-6 w-px bg-white/30 mx-1"></div>
                <button onclick="app.startPresentation()" class="bg-white text-[#bf360c] hover:bg-gray-100 px-4 py-1.5 rounded shadow-sm text-sm font-bold transition flex items-center">
                    <i class="fa-solid fa-play mr-2"></i> Apresentar
                </button>
            </div>
        </div>

        <!-- Toolbar: Formatting & Insert -->
        <div class="h-12 px-4 flex items-center justify-between bg-gray-50">
            <div class="flex items-center gap-4">
                <!-- Slide Controls -->
                <div class="flex gap-1 border-r border-gray-300 pr-4">
                    <button onclick="app.addSlide()" class="p-2 hover:bg-gray-200 rounded text-gray-700" title="Novo Slide">
                        <i class="fa-solid fa-plus-square text-green-600"></i> <span class="text-sm font-medium">Novo Slide</span>
                    </button>
                    <button onclick="app.deleteCurrentSlide()" class="p-2 hover:bg-gray-200 rounded text-gray-700" title="Excluir Slide">
                        <i class="fa-solid fa-trash text-red-500"></i>
                    </button>
                </div>

                <!-- Insert Blocks (Draggable) -->
                <div class="flex gap-2 items-center text-sm font-medium text-gray-600 select-none">
                    <span class="uppercase text-xs font-bold text-gray-400 mr-1">Inserir:</span>
                    <div draggable="true" ondragstart="app.handleDragStart(event, 'text')" class="cursor-grab active:cursor-grabbing px-3 py-1.5 bg-white border border-gray-300 rounded hover:shadow-md flex items-center gap-2 transition">
                        <i class="fa-solid fa-font"></i> Texto
                    </div>
                    <div draggable="true" ondragstart="app.handleDragStart(event, 'image')" class="cursor-grab active:cursor-grabbing px-3 py-1.5 bg-white border border-gray-300 rounded hover:shadow-md flex items-center gap-2 transition">
                        <i class="fa-solid fa-image"></i> Imagem
                    </div>
                    <div draggable="true" ondragstart="app.handleDragStart(event, 'shape')" class="cursor-grab active:cursor-grabbing px-3 py-1.5 bg-white border border-gray-300 rounded hover:shadow-md flex items-center gap-2 transition">
                        <i class="fa-solid fa-shapes"></i> Forma
                    </div>
                </div>
            </div>

            <!-- Formatting -->
            <div class="flex items-center gap-2">
                <div class="flex items-center mr-2" title="Tamanho da Fonte">
                    <span class="text-xs text-gray-500 mr-1"><i class="fa-solid fa-text-height"></i></span>
                    <input type="number" id="fontSizeInput" min="8" max="120" value="16" onchange="app.changeFontSize(this.value)" class="w-16 p-1 border border-gray-300 rounded text-center text-sm">
                </div>

                <button onclick="app.formatText('bold')" class="w-8 h-8 flex items-center justify-center rounded hover:bg-gray-200" title="Negrito"><i class="fa-solid fa-bold"></i></button>
                <button onclick="app.formatText('italic')" class="w-8 h-8 flex items-center justify-center rounded hover:bg-gray-200" title="Itálico"><i class="fa-solid fa-italic"></i></button>
                <button onclick="app.formatText('underline')" class="w-8 h-8 flex items-center justify-center rounded hover:bg-gray-200" title="Sublinhado"><i class="fa-solid fa-underline"></i></button>
                <div class="h-6 w-px bg-gray-300 mx-1"></div>
                <button onclick="app.formatText('justifyLeft')" class="w-8 h-8 flex items-center justify-center rounded hover:bg-gray-200" title="Alinhar Esquerda"><i class="fa-solid fa-align-left"></i></button>
                <button onclick="app.formatText('justifyCenter')" class="w-8 h-8 flex items-center justify-center rounded hover:bg-gray-200" title="Centralizar"><i class="fa-solid fa-align-center"></i></button>
                <input type="color" id="colorPicker" onchange="app.formatText('foreColor', this.value)" class="w-8 h-8 p-0 border-0 rounded cursor-pointer" title="Cor do Texto">
            </div>
        </div>
    </header>

    <!-- Main Workspace -->
    <div class="flex-1 flex overflow-hidden">
        
        <!-- Sidebar: Thumbnails -->
        <aside class="w-64 bg-gray-100 border-r border-gray-200 flex flex-col overflow-y-auto p-4 gap-4 shrink-0">
            <div id="thumbnails-container" class="flex flex-col gap-4">
                <!-- Thumbnails generated here -->
            </div>
        </aside>

        <!-- Editor Canvas -->
        <main class="flex-1 bg-gray-200 overflow-auto flex items-center justify-center p-8 relative" id="main-scroll-area">
            
            <!-- Slide Stage -->
            <div 
                id="slide-stage" 
                class="slide-container bg-white w-full max-w-4xl transition-transform"
                ondragover="app.handleDragOver(event)"
                ondrop="app.handleDrop(event)"
                onclick="app.deselectAll(event)"
            >
                <!-- Active Slide Content Goes Here -->
            </div>
            
            <!-- Speech Debug/Feedback Overlay -->
            <div id="speech-feedback" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-black/70 text-white px-4 py-2 rounded-full text-sm opacity-0 transition-opacity pointer-events-none z-50">
                Ouvindo por: <span id="target-phrase" class="font-bold text-yellow-300">...</span>
            </div>

        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50">
        Notificação
    </div>

    <!-- Hidden File Input for Load -->
    <input type="file" id="file-input" class="hidden" accept=".json" onchange="app.handleFileSelect(event)">

    <script>
        /**
         * WebPoint Presentation Application
         * Handles slide management, editing, projection, and voice control.
         */
        class PresentationApp {
            constructor() {
                // State
                this.slides = [];
                this.currentSlideIndex = 0;
                this.draggedItemType = null;
                this.broadcastChannel = new BroadcastChannel('webpoint_presentation');
                
                // Voice Control State
                this.recognition = null;
                this.isVoiceActive = false;
                this.targetPhrase = "";

                // DOM Elements
                this.stage = document.getElementById('slide-stage');
                this.thumbnailsContainer = document.getElementById('thumbnails-container');
                this.voiceBtn = document.getElementById('voice-btn');
                this.voiceBtnText = document.getElementById('voice-btn-text');
                this.speechFeedback = document.getElementById('speech-feedback');
                this.targetPhraseEl = document.getElementById('target-phrase');
                this.fontSizeInput = document.getElementById('fontSizeInput');
                
                // Initial Setup
                this.loadFromLocalStorage();
                if (!this.slides || this.slides.length === 0) {
                    this.slides = [];
                    this.addSlide(); // Add default first slide
                } else {
                    this.renderThumbnails();
                    this.renderCurrentSlide();
                }

                // Event Listeners
                this.setupKeyboardNav();
                this.setupAutoSave();
                this.setupSpeechRecognition();
                this.setupBroadcastListener();
            }

            // --- Navigation Helpers ---

            nextSlide() {
                if (this.currentSlideIndex < this.slides.length - 1) {
                    this.selectSlide(this.currentSlideIndex + 1);
                }
            }

            prevSlide() {
                if (this.currentSlideIndex > 0) {
                    this.selectSlide(this.currentSlideIndex - 1);
                }
            }

            // --- Voice Recognition Logic (Portuguese) ---

            setupSpeechRecognition() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                
                if (!SpeechRecognition) {
                    this.voiceBtn.style.display = 'none';
                    console.warn("Web Speech API not supported in this browser.");
                    return;
                }

                this.recognition = new SpeechRecognition();
                this.recognition.continuous = true;
                this.recognition.interimResults = true;
                this.recognition.lang = 'pt-BR'; // Alterado para Português

                this.recognition.onresult = (event) => {
                    if (!this.isVoiceActive) return;

                    // Get the latest result
                    const resultsLength = event.results.length;
                    const latestResult = event.results[resultsLength - 1];
                    const transcript = latestResult[0].transcript.trim().toLowerCase();

                    // Check if valid target exists
                    if (this.targetPhrase && this.targetPhrase.length > 0) {
                        // Check if the transcript contains the target phrase (allowing for some trailing noise or punctuation)
                        if (transcript.includes(this.targetPhrase)) {
                            console.log(`Matched! "${transcript}" contains "${this.targetPhrase}"`);
                            
                            // Visual feedback
                            this.showToast("Comando de Voz: Próximo Slide");
                            
                            // Trigger Next Slide
                            this.nextSlide();
                                
                            // Reset recognition to prevent double triggers on same sentence
                            this.recognition.abort(); 
                            setTimeout(() => {
                                if(this.isVoiceActive) this.recognition.start();
                            }, 100);
                        }
                    }
                };

                this.recognition.onerror = (event) => {
                    console.error("Speech recognition error", event.error);
                    if (event.error === 'not-allowed') {
                        this.showToast("Acesso ao microfone negado.");
                        this.setVoiceState(false);
                    }
                };
                
                // Auto-restart if it stops unexpectedly while active
                this.recognition.onend = () => {
                    if (this.isVoiceActive) {
                        this.recognition.start();
                    }
                };
            }

            toggleVoiceControl() {
                if (!this.recognition) {
                    this.showToast("Controle de voz não suportado.");
                    return;
                }
                this.setVoiceState(!this.isVoiceActive);
            }

            setVoiceState(isActive) {
                this.isVoiceActive = isActive;
                
                if (this.isVoiceActive) {
                    this.recognition.start();
                    this.voiceBtn.classList.add('recording-pulse');
                    this.voiceBtnText.innerText = "Ouvindo...";
                    this.speechFeedback.classList.remove('opacity-0');
                    this.updateTargetPhrase(); // Calculate target immediately
                } else {
                    this.recognition.stop();
                    this.voiceBtn.classList.remove('recording-pulse');
                    this.voiceBtnText.innerText = "Voz: Desl.";
                    this.speechFeedback.classList.add('opacity-0');
                }
            }

            getSlideTargetPhrase(slide) {
                if (!slide || !slide.elements) return "";

                // Extract all text content from slide
                const fullText = slide.elements
                    .filter(el => el.type === 'text') // Only check text elements
                    .map(el => {
                        const tmp = document.createElement('div');
                        tmp.innerHTML = el.content;
                        return (tmp.textContent || tmp.innerText || "").trim();
                    })
                    .join(" ");

                // Clean text: remove punctuation, extra spaces, lowercase
                const cleanText = fullText.replace(/[^\w\sÀ-ÿ]|_/g, "").replace(/\s+/g, " ").trim().toLowerCase();
                
                if (!cleanText) return "";

                // Get last 4 words
                const words = cleanText.split(" ");
                const lastFour = words.slice(-4).join(" ");
                
                return lastFour;
            }

            updateTargetPhrase() {
                const slide = this.slides[this.currentSlideIndex];
                this.targetPhrase = this.getSlideTargetPhrase(slide);
                
                // Update Debug Display
                if (this.targetPhrase) {
                    this.targetPhraseEl.innerText = `"${this.targetPhrase}"`;
                } else {
                    this.targetPhraseEl.innerText = "(Sem texto)";
                }
            }

            // --- Slide Management ---

            createSlide() {
                return {
                    id: Date.now().toString(36) + Math.random().toString(36).substr(2),
                    elements: [
                        {
                            id: 'title-' + Date.now(),
                            type: 'text',
                            content: 'Clique duas vezes para adicionar título',
                            style: 'top: 10%; left: 10%; width: 80%; font-size: 40px; font-weight: bold; text-align: center; color: #333;'
                        },
                        {
                            id: 'subtitle-' + Date.now(),
                            type: 'text',
                            content: 'Clique duas vezes para adicionar subtítulo',
                            style: 'top: 40%; left: 20%; width: 60%; font-size: 20px; text-align: center; color: #666;'
                        }
                    ]
                };
            }

            addSlide() {
                const newSlide = this.createSlide();
                
                if (this.slides.length === 0) {
                    // Initial slide logic
                    this.slides.push(newSlide);
                    this.currentSlideIndex = 0;
                } else {
                    // Insert after current
                    this.slides.splice(this.currentSlideIndex + 1, 0, newSlide);
                    this.currentSlideIndex++;
                }
                
                this.updateUI();
            }

            deleteCurrentSlide() {
                if (this.slides.length <= 1) {
                    this.showToast("Não é possível excluir o último slide.");
                    return;
                }
                this.slides.splice(this.currentSlideIndex, 1);
                if (this.currentSlideIndex >= this.slides.length) {
                    this.currentSlideIndex = this.slides.length - 1;
                }
                this.updateUI();
            }

            selectSlide(index) {
                this.saveCurrentSlideState(); // Save changes before switching
                this.currentSlideIndex = index;
                this.updateUI();
            }

            updateUI() {
                this.renderThumbnails();
                this.renderCurrentSlide();
                this.broadcastCurrentSlide(); // Sync with projection
                
                // Update voice target when slide changes
                if (this.isVoiceActive) {
                    this.updateTargetPhrase();
                }
            }

            // --- Rendering ---

            renderThumbnails() {
                this.thumbnailsContainer.innerHTML = '';
                this.slides.forEach((slide, index) => {
                    const wrapper = document.createElement('div');
                    wrapper.className = `thumbnail-wrapper ${index === this.currentSlideIndex ? 'active' : ''}`;
                    wrapper.onclick = () => this.selectSlide(index);

                    // Mini content preview (simplified)
                    const content = document.createElement('div');
                    content.className = 'thumbnail-content';
                    content.style.transform = 'scale(0.2)'; // Scale down for preview
                    
                    slide.elements.forEach(el => {
                        const div = document.createElement('div');
                        div.innerHTML = el.content;
                        div.style.cssText = el.style;
                        div.style.position = 'absolute'; // Ensure absolute positioning applies
                        content.appendChild(div);
                    });

                    const number = document.createElement('div');
                    number.innerText = index + 1;
                    number.className = 'absolute bottom-1 left-2 text-xs text-gray-500 font-bold z-10';

                    wrapper.appendChild(content);
                    wrapper.appendChild(number);
                    this.thumbnailsContainer.appendChild(wrapper);
                });
                
                // Scroll active thumbnail into view
                const activeThumb = this.thumbnailsContainer.children[this.currentSlideIndex];
                if(activeThumb) activeThumb.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            renderCurrentSlide() {
                const slide = this.slides[this.currentSlideIndex];
                this.stage.innerHTML = '';

                if (!slide) return; // Safety check to prevent undefined access

                slide.elements.forEach(el => {
                    this.createDOMElementOnStage(el);
                });
            }

            createDOMElementOnStage(elData) {
                const div = document.createElement('div');
                div.id = elData.id;
                div.className = 'slide-element p-2 focus:outline-none';
                div.style.cssText = elData.style;
                
                // Content
                div.innerHTML = elData.content;
                
                if (elData.type === 'shape') {
                    div.style.background = '#cbd5e1';
                    div.style.border = '1px solid #94a3b8';
                }
                
                // Make Editable
                div.contentEditable = true;
                div.setAttribute('placeholder', 'Digite aqui...');

                // Drag Logic Handlers
                div.onmousedown = (e) => this.handleElementMouseDown(e, div, elData);
                div.oninput = () => {
                     // Update data model on text change
                     elData.content = div.innerHTML;
                     this.broadcastCurrentSlide(); // Live typing sync
                     // Update voice target if text changes
                     if(this.isVoiceActive) this.updateTargetPhrase();
                };
                // Click to update font size input
                div.onclick = () => {
                    const fontSize = window.getComputedStyle(div).fontSize;
                    this.fontSizeInput.value = parseInt(fontSize);
                }

                this.stage.appendChild(div);
            }

            // --- Drag and Drop (Insert & Move) ---

            handleDragStart(e, type) {
                this.draggedItemType = type;
                e.dataTransfer.effectAllowed = 'copy';
            }

            handleDragOver(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'copy';
            }

            handleDrop(e) {
                e.preventDefault();
                if (!this.draggedItemType) return;

                const rect = this.stage.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;

                const newEl = {
                    id: 'el-' + Date.now(),
                    type: this.draggedItemType,
                    content: this.draggedItemType === 'image' ? '<i class="fa-solid fa-image fa-3x text-gray-400"></i><br>Imagem' : 
                             this.draggedItemType === 'shape' ? '' : 'Caixa de Texto',
                    style: `top: ${y}%; left: ${x}%; position: absolute; min-width: 150px; min-height: 50px; font-size: 20px;`
                };

                // Specific styles
                if (this.draggedItemType === 'image') {
                    newEl.style += 'background: #f3f4f6; border: 2px dashed #ccc; display:flex; align-items:center; justify-content:center; text-align:center;';
                }

                this.slides[this.currentSlideIndex].elements.push(newEl);
                this.renderCurrentSlide();
                this.renderThumbnails(); // update thumbnail
                this.draggedItemType = null;
                if(this.isVoiceActive) this.updateTargetPhrase();
            }

            // --- Element Moving Logic ---
            
            handleElementMouseDown(e, div, elData) {
                // Don't drag if editing text (clicked inside) unless it's the border
                if (document.activeElement === div) return;

                e.stopPropagation(); // Prevent deselect
                
                this.stage.querySelectorAll('.slide-element').forEach(el => el.classList.remove('selected'));
                div.classList.add('selected');
                
                // Update font size input for selected
                const fontSize = window.getComputedStyle(div).fontSize;
                this.fontSizeInput.value = parseInt(fontSize);

                const startX = e.clientX;
                const startY = e.clientY;
                const rect = div.getBoundingClientRect();
                const stageRect = this.stage.getBoundingClientRect();

                // Initial offsets in %
                const startLeft = parseFloat(div.style.left);
                const startTop = parseFloat(div.style.top);

                const onMouseMove = (moveEvent) => {
                    const dxPx = moveEvent.clientX - startX;
                    const dyPx = moveEvent.clientY - startY;

                    // Convert px delta to % delta based on stage size
                    const dxPercent = (dxPx / stageRect.width) * 100;
                    const dyPercent = (dyPx / stageRect.height) * 100;

                    const newLeft = startLeft + dxPercent;
                    const newTop = startTop + dyPercent;

                    div.style.left = `${newLeft}%`;
                    div.style.top = `${newTop}%`;
                };

                const onMouseUp = () => {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                    // Save final position
                    elData.style = div.style.cssText;
                    this.renderThumbnails();
                    this.broadcastCurrentSlide();
                };

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            }

            deselectAll(e) {
                if (e.target === this.stage) {
                    this.stage.querySelectorAll('.slide-element').forEach(el => el.classList.remove('selected'));
                }
            }

            // --- Formatting ---

            formatText(command, value = null) {
                document.execCommand(command, false, value);
                // Force update model
                this.saveCurrentSlideState();
            }

            changeFontSize(val) {
                // Try to change style of selected block first
                const selected = this.stage.querySelector('.slide-element.selected');
                if (selected) {
                    selected.style.fontSize = val + 'px';
                    this.saveCurrentSlideState();
                } else {
                    // If inside contenteditable but no block selected explicitly
                    document.execCommand('fontSize', false, '7'); // temp
                    // This is complex with contenteditable, so we prefer block level
                    // Fallback: If user is typing, it's harder. 
                    // For this app, we suggest selecting the block border first.
                    this.showToast("Selecione a caixa (borda) para alterar o tamanho da fonte.");
                }
            }

            saveCurrentSlideState() {
                if (this.currentSlideIndex >= this.slides.length) return;

                // Sync DOM back to JSON model
                const currentSlide = this.slides[this.currentSlideIndex];
                const domElements = Array.from(this.stage.children);
                
                // Update content of existing elements
                domElements.forEach(domEl => {
                    const dataEl = currentSlide.elements.find(e => e.id === domEl.id);
                    if (dataEl) {
                        dataEl.content = domEl.innerHTML;
                        dataEl.style = domEl.style.cssText;
                    }
                });
                this.saveToLocalStorage();
            }

            // --- Projection ---

            startPresentation() {
                const width = window.screen.width * 0.8;
                const height = window.screen.height * 0.8;
                const left = (window.screen.width - width) / 2;
                const top = (window.screen.height - height) / 2;

                const win = window.open('', 'WebPointPresentation', `width=${width},height=${height},left=${left},top=${top},menubar=no,toolbar=no,location=no,status=no`);
                
                if (!win) {
                    this.showToast("Pop-up bloqueado! Permita pop-ups para apresentar.");
                    return;
                }

                // Inject Receiver Code
                const htmlContent = `
                    <!DOCTYPE html>
                    <html lang="pt-BR">
                    <head>
                        <title>WebPoint - Projeção</title>
                        <script src="https://cdn.tailwindcss.com"><\/script>
                        <style>
                            body { background: black; margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
                            #stage { 
                                aspect-ratio: 16/9; 
                                width: 100%; 
                                max-width: 100vw; 
                                max-height: 100vh; 
                                background: white; 
                                position: relative; 
                                box-shadow: 0 0 50px rgba(0,0,0,0.5);
                            }
                            .slide-element { position: absolute; }
                        </style>
                    </head>
                    <body>
                        <div id="stage">
                            <div class="h-full flex items-center justify-center text-gray-400">Aguardando apresentador...</div>
                        </div>
                        <script>
                            const stage = document.getElementById('stage');
                            const bc = new BroadcastChannel('webpoint_presentation');
                            
                            bc.onmessage = (event) => {
                                const { slide } = event.data;
                                renderSlide(slide);
                            };

                            function renderSlide(slide) {
                                stage.innerHTML = '';
                                if(!slide) return;
                                
                                slide.elements.forEach(el => {
                                    const div = document.createElement('div');
                                    div.innerHTML = el.content;
                                    div.style.cssText = el.style;
                                    div.className = 'slide-element';
                                    // Remove editable attributes for view mode
                                    div.removeAttribute('contenteditable');
                                    div.style.border = 'none';
                                    div.style.cursor = 'default';
                                    stage.appendChild(div);
                                });
                            }
                            
                            // Capture arrow keys and send back to controller
                            document.addEventListener('keydown', (e) => {
                                if (e.key === 'ArrowRight' || e.key === 'ArrowDown' || e.key === ' ') {
                                    bc.postMessage({ type: 'remote_nav', action: 'next' });
                                } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                                    bc.postMessage({ type: 'remote_nav', action: 'prev' });
                                }
                            });

                            // Signal readiness
                            bc.postMessage({ type: 'ready' });
                        <\/script>
                    </body>
                    </html>
                `;

                win.document.open();
                win.document.write(htmlContent);
                win.document.close();

                // Sync immediately
                setTimeout(() => this.broadcastCurrentSlide(), 500);
            }

            setupBroadcastListener() {
                this.broadcastChannel.onmessage = (event) => {
                    // Handle remote navigation from the projection window
                    if (event.data.type === 'remote_nav') {
                        if (event.data.action === 'next') this.nextSlide();
                        if (event.data.action === 'prev') this.prevSlide();
                    }
                };
            }

            broadcastCurrentSlide() {
                if (this.currentSlideIndex < this.slides.length) {
                    this.broadcastChannel.postMessage({
                        slide: this.slides[this.currentSlideIndex]
                    });
                }
            }

            // --- Utils & Persistence ---

            setupKeyboardNav() {
                document.addEventListener('keydown', (e) => {
                    // Ignore if typing in an editable field
                    if (e.target.isContentEditable) return;

                    if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                        this.nextSlide();
                    } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                        this.prevSlide();
                    } else if (e.key === 'Delete' || e.key === 'Backspace') {
                        // Logic for delete handled separately
                    }
                });
            }

            saveToLocalStorage() {
                localStorage.setItem('webpoint_slides', JSON.stringify(this.slides));
            }

            loadFromLocalStorage() {
                const saved = localStorage.getItem('webpoint_slides');
                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);
                        if (Array.isArray(parsed)) {
                            this.slides = parsed;
                        } else {
                            this.slides = [];
                        }
                    } catch (e) {
                        console.error("Failed to load slides", e);
                        this.slides = [];
                    }
                }
            }

            setupAutoSave() {
                setInterval(() => {
                    this.saveCurrentSlideState();
                }, 5000);
            }

            savePresentation() {
                this.saveCurrentSlideState();
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(this.slides));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", "apresentacao.json");
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
                this.showToast("Apresentação salva!");
            }

            loadPresentation() {
                document.getElementById('file-input').click();
            }

            handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const loadedSlides = JSON.parse(e.target.result);
                        if (Array.isArray(loadedSlides)) {
                            this.slides = loadedSlides;
                            this.currentSlideIndex = 0;
                            this.updateUI();
                            this.showToast("Apresentação carregada com sucesso!");
                        }
                    } catch (err) {
                        this.showToast("Erro ao ler arquivo JSON.");
                    }
                };
                reader.readAsText(file);
                event.target.value = ''; // Reset input
            }

            showToast(msg) {
                const toast = document.getElementById('toast');
                toast.innerText = msg;
                toast.classList.remove('translate-y-20', 'opacity-0');
                setTimeout(() => {
                    toast.classList.add('translate-y-20', 'opacity-0');
                }, 3000);
            }
        }

        // Initialize App
        const app = new PresentationApp();

    </script>
</body>
</html>
